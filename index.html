<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>テストページ</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <!-- ✅ ヘッダー（そのまま使える） -->
  <header>
    <div class="header-container">
      <h1 class="site-title">ここがヘッダーか！</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="#profile">プロフィール</a></li>
          <li><a href="#works">作品</a></li>
          <li><a href="#contact">お問い合わせ</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ✅ メイン（元の中身を復元） -->
  <main>
    <div class="container">
      <div class="card">
        <img src="./assets/me.jpg" alt="profile"
             style="width:120px;height:120px;border-radius:50%;object-fit:cover;margin-bottom:12px;" />

        <h1>ようこそ！私の勉強ページへ 🚀（更新テスト）</h1>
        <p class="subtitle">学びながら実績を作っていきます。</p>

        <div class="actions">
          <a class="link-btn" href="https://github.com/yuuta5625" target="_blank" rel="noopener">GitHubを見る</a>
          <button id="greetBtn">挨拶する</button>
        </div>

        <div class="section" id="profile">
          <h2>プロフィール</h2>
          <ul>
            <li>趣味：〇〇</li>
            <li>好きなこと：〇〇</li>
            <li>好きな食べ物：ラーメン</li>
          </ul>
        </div>

        <!-- 追加セクション（空でもOK。ナビのリンク先になる） -->
        <div class="section" id="works">
          <h2>作品</h2>
          <p>作成中…</p>
        </div>

        <div class="section" id="contact">
          <h2>お問い合わせ</h2>
          <p>作成中…</p>
        </div>
      </div>
    </div>
  </main>

  <!-- 既存の main.js を使う。なければ下の最小スクリプトを参考に -->
  <script src="main.js"></script>

  <!-- ✅ フッター（最下部） -->
  <footer>© ここがフッターだよ！</footer>
</body>
</html>
