<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>天気予報アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- フォント & アイコン -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- 共通CSS（1回だけ） -->
  <link rel="stylesheet" href="../style.css?v=5" />
  <!-- 天気アプリ専用CSS -->
  <link rel="stylesheet" href="./weather.css?v=4" />
</head>
<body>
<div id="bg" aria-hidden="true"></div>


  <header>
    <div class="header-container">
      <h1 class="site-title">天気予報アプリ</h1>
      <nav><a href="../index.html">← ポートフォリオへ戻る</a></nav>
    </div>
  </header>

  <main>
    <section class="section" id="weather">
      <h2>都市を入力して検索</h2>
      <div class="weather-ui">
        <input id="city" type="text" placeholder="Tokyo / Osaka / Sapporo" />
        <button id="getWeather" type="button">検索</button>
        <button id="useGeoloc" type="button" aria-label="現在地で検索">現在地</button>
      </div>
      <div id="result" class="weather-result">
        <!-- 検索結果（都市名・気温・天気アイコン）がここに表示されます -->
      </div>
    </section>
  </main>
  <!-- 共通JS -->
  <script src="../main.js" defer></script>
  <script src="./weather.js" defer></script>

  <footer><p>© 2025 内山雄大 | 天気予報アプリ</p></footer>

</body>
</html>
