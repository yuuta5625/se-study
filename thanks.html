<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>お問い合わせありがとうございます</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css?v=5" />
  <style>
    .thanks-wrap { max-width: 720px; margin: 10vh auto; padding: 24px; text-align: center; background: var(--card,#fff); border-radius: 16px; }
    .thanks-wrap h1 { margin: 0 0 12px; }
    .thanks-wrap p { color: var(--muted,#555); }
    .thanks-actions { margin-top: 24px; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    .btn { display:inline-block; padding:10px 16px; border-radius:10px; text-decoration:none; background:var(--accent,#3a7bd5); color:#fff; }
    .subtle { color: var(--muted,#666); font-size: 14px; margin-top:12px;}
  </style>
</head>
<body>
  <main class="thanks-wrap">
    <h1>お問い合わせありがとうございました！</h1>
    <p>内容を受け付けました。通常 1〜2 営業日以内にご返信いたします。</p>
    <div class="thanks-actions">
      <a class="btn" href="./index.html">ホームへ戻る</a>
      <a class="btn" href="https://github.com/yuuta5625" target="_blank" rel="noopener">GitHubを見る</a>
    </div>
    <p class="subtle">※ 誤送信の場合は、このページを閉じてください。</p>
  </main>
</body>
</html>
